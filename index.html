<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .title{
            margin: auto;
            justify-content: center;
            text-align: center;
        }
.gallery{
    display: flex;
    gap: 15px;
    margin-top: 50px;
    justify-content: center;
}
.gallery-item{
    text-align: center;
    width: 80%;
}
.gallery-item img{
    width: 100%;
    height: 300px;
    border-radius: 8px;
}
.desc{
    margin-top: 10px;
    font-size: 14px;
    color:#333;
}
    </style>

</head>
<body>
    <div class="title" >
    <h1>Afghanistan Provinces</h1>
    </div>
    <div class="gallery" >
        <div class="gallery-item">
            <img src="img/herat.png" alt="no image">
            <div class="desc">Herat Beautiful Province</div>
        </div>
        <div class="gallery-item">
            <img src="img/kabul.png" alt="no image">
            <div class="desc">Kabul Great Province</div>
        </div>
        <div class="gallery-item">
            <img src="img/ghor.png" alt="no image">
            <div class="desc">Ghor Anchient Province</div>
        </div>

    </div>

</body>
</html>
